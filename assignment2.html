<!DOCTYPE html>
<html>
<head>
    <title>Assignment1</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Bold">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Regular">
    <style>
        .l1{
            font-family: Roboto Bold;
            font-weight: 600;
            width: min-width;
        }
        .l1[data-type="email"]{
            color: lightgreen;
        }
        .i1{
            font-family: Roboto Regular;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <!-- Create a registration form with username,email and password as inputs and an button to submit the form -->
    <!-- Set lable's font to Roboto Bold (600 weight) and inputs' font to Roboto Regular (400 weight) -->
    <!-- Do not use table-->
    <!-- Set same min-width for all labels -->
    <!-- All field should have required field validation check-->
    <!-- Change color of email's lables to a light green without setting any IDs or Class-->
<div 
    <form method="GET">
        <lable for="username" class="l1">User Name</lable><br>
        <input type="text" class="i1" name="name" required><br>

        <lable for="email" class="l1" data-type="email"> Email</lable><br>
        <input type="email" class="i1" name="email" required><br>

        <label for="password" class="l1">Password</lable><br>
        <input type="password" class="i1" name="password" required><br>
        
        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html
